name: Simple Node Test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
    - name: Run Native Tests
      run: node --test
